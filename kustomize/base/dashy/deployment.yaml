apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: homelab
  labels:
    app: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
        - name: dashy
          image: lissy93/dashy:latest
          env:
            - name: NODE_ENV
              value: "production"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
          volumeMounts:
            - name: config
              mountPath: /app/user-data/conf.yml
              subPath: conf.yml
          readinessProbe:
            exec:
              command: ["node", "/app/services/healthcheck"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
      volumes:
        - name: config
          configMap:
            name: dashy-config
